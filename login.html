<!DOCTYPE html>
<html data-theme="lemonade">

<head>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.45.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="grid grid-cols-2">

    <div class="flex flex-row justify-center">
      <img src="images/image1.png">
    </div>

    <div class="px-8 pt-20 pb-10">
      <div class="flex flex-row justify-center">

        <form>

          <div class="text-center lg:text-left">
            <center>
              <h1 style="color:#91C788" class="text-5xl font-bold">InFresh</h1>
            </center>
          </div>


          <!-- Username -->
          <center>
            <div class="form-control w-full max-w-xs mt-10">
              <label class="label">
                <span class="label-text">Username</span>
              </label>
              <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />

            </div>
          </center>

          <!-- Password -->
          <center>
            <div class="form-control w-full max-w-xs mt-3">
              <label class="label">
                <span class="label-text">Password</span>
                <span class="label-text-alt link link-hover">Forgot?</span>
              </label>
              <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
            </div>
          </center>

          <!-- Button Log In -->
          <div class="mt-6">
            <center><button type="submit" class="btn btn-active btn-primary" style="background-color: #52734D;">Log
                In</button></center>
          </div>

          <!-- Create an account? -->
          <center>
            <div class="form-control w-full max-w-xs mt-1">
              <label class="label">
                <span>Create an account?<a href class="label-text link link-hover"> Sign Up</a></span>
              </label>
            </div>
          </center>

        </form>

      </div>
    </div>
  </div>
  </div>
</body>

</html>
