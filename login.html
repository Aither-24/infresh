<!DOCTYPE html>
<html data-theme="lemonade">

<head>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.45.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <div class="px-8 pt-20 pb-10">
    <div class="flex flex-row justify-center">
      <div class="block p-6 rounded-lg shadow-2xl bg-white max-w-md basis-1/2">
        <form>

          <div class="text-center lg:text-left">
            <center>
              <h1 class="text-6xl font-bold">InFresh</h1>
            </center>
          </div>


          <!-- Username -->
          <center>
            <div class="form-control w-full max-w-xs mt-6">
              <label class="label">
                <span class="label-text">Username</span>
              </label>
              <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />

            </div>
          </center>

          <!-- Password -->
          <center>
            <div class="form-control w-full max-w-xs mt-3">
              <label class="label">
                <span class="label-text">Password</span>
                <span class="label-text-alt link link-hover">Forgot?</span>
              </label>
              <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
            </div>
          </center>

          <div class="mt-6">
            <center><button type="submit" class="btn btn-active btn-primary">Log In</button></center>
          </div>

          <center>
            <div class="form-control w-full max-w-xs mt-3">
              <label class="label">
                <span>Create an account?<a href class="label-text link link-hover"> Sign Up</a></span>
              </label>
            </div>
          </center>

        </form>

      </div>
    </div>
  </div>
</body>

</html>
