<!DOCTYPE html>
<html data-theme="lemonade">

<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.45.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="grid grid-cols-2">

        <div class="flex flex-row justify-center">
            <img src="images/image1.png">
        </div>

        <div class="px-8 pt-8 pb-10">
            <div class="flex flex-row justify-center">

                <form>

                    <div class="text-center lg:text-left">
                        <center>
                            <h1 style="color:#91C788" class="text-5xl font-bold">One step to go</h1>
                        </center>
                    </div>


                    <!-- Name -->
                    <div class="form-control w-full max-w-xs mt-7">
                        <label class="label">
                            <span class="label-text">Full Name</span>
                        </label>
                        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                    </div>

                    <!-- Phone Number -->
                    <div class="form-control w-full max-w-xs mt-1">
                        <label class="label">
                            <span class="label-text">Phone Number</span>
                        </label>
                        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                    </div>

                    <!-- Email -->
                    <div class="form-control w-full max-w-xs mt-1">
                        <label class="label">
                            <span class="label-text">Email</span>
                        </label>
                        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                    </div>

                    <!-- Address -->
                    <div class="form-control w-full max-w-xs mt-1">
                        <label class="label">
                            <span class="label-text">Address</span>
                        </label>
                        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                    </div>

                    <!-- Upload ID card -->
                    <div class="mt-3">
                        <input type="button" value="Browse" class="btn btn-xs btn-primary"
                            style="background-color: #52734D;  margin-right:10px; font-size:small;">
                        <span>Upload your ID card</span>
                    </div>

                    <!-- Accepted the terms and conditions -->
                    <div class="form-control w-full max-w-xs mt-3">
                        <label class="cursor-pointer label">
                            <input type="checkbox" checked="checked" class="checkbox checkbox-sm checkbox-primary" />
                            <span class="label-text" style="color: black;">
                                I have accepted the terms and conditions</span>
                        </label>
                    </div>

                    <!-- Button Submit -->
                    <div class="mt-6">
                        <center><button type="submit" class="btn btn-wide btn-active btn-primary"
                                style="background-color: #52734D; font-size: large;">Submit</button></center>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
