<!DOCTYPE html>
<html data-theme="lemonade">

<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.45.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="grid grid-cols-2">

        <div class="flex flex-row justify-center">
            <img src="images/image1.png">
        </div>

        <div class="px-8 pt-20 pb-10">
            <div class="flex flex-row justify-center">

                <form>

                    <div class="text-center lg:text-left">
                        <center>
                            <h1 style="color:#91C788" class="text-5xl font-bold">InFresh</h1>
                        </center>
                    </div>


                    <!-- Email -->
                    <center>
                        <div class="form-control w-full max-w-xs mt-10">
                            <label class="label">
                                <span class="label-text">Email</span>
                            </label>
                            <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />

                        </div>
                    </center>

                    <!-- Phone Number -->
                    <center>
                        <div class="form-control w-full max-w-xs mt-1">
                            <label class="label">
                                <span class="label-text">Phone Number</span>
                            </label>
                            <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />

                        </div>
                    </center>

                    <!-- Password -->
                    <center>
                        <div class="form-control w-full max-w-xs mt-1">
                            <label class="label">
                                <span class="label-text">Password</span>
                            </label>
                            <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                        </div>
                    </center>

                    <!-- Button Sign Up -->
                    <div class="mt-6">
                        <center><button type="submit" class="btn btn-active btn-primary"
                                style="background-color: #52734D;">Sign
                                Up</button></center>
                    </div>

                    <!-- Already have an account? -->
                    <center>
                        <div class="text-center mt-1">
                            <p>Already have an account? <a href class="label-text link link-hover">Log
                                    In</a></p>
                        </div>
                    </center>

                </form>

            </div>
        </div>
    </div>
    </div>
</body>

</html>
